version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 15
  method-complexity:
    config:
      threshold: 15
  method-count:
    config:
      threshold: 25
  method-lines:
    config:
      threshold: 60
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 8
  file-lines:
    config:
      threshold: 500
